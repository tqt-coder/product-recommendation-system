<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/table.css') }}">
    <title>Result recommendation</title>
</head>

<body>
    <section class="intro">
        <div class="bg-image h-100" style="background-image: url(../static/images/table.jpg);">
            <div class="mask d-flex align-items-center h-100">
                <div class="container">
                    <div class="row">
                        <!-- <a href="./index.html"><img class="img-logo" src="../static/images/home_logo.jpg" alt=""></a> -->

                        <a href="/"><img class="img-logo" src={{ url_for('static', filename='images/home_logo.jpg' ) }}
                                alt="Home"></a>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <h2 class="Title">Recommend System</h2>
                            <div class="card mask-custom">
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-borderless text-white mb-0">
                                            <thead>
                                                <tr>
                                                    <th scope="col" class="w-25" style="text-align: center">No</th>
                                                    <th scope="col" class="w-50" style="text-align: left">Product Name
                                                    </th>
                                                    <th scope="col" class="w-25" style="text-align: center">Ratting</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {% for item in table %}
                                                <tr>
                                                    <th scope="row" class="w-25" style="text-align: center">{{item[3]}}
                                                    </th>
                                                    <td class="w-50" style="text-align: left"><a href="{{item[1]}}"
                                                            target="_blank"
                                                            style="color: white; text-decoration: none;">{{item[0]}}</a>
                                                    </td>
                                                    <td class="w-25" style="text-align: center">{{ item[2] }}</td>
                                                </tr>
                                                {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
